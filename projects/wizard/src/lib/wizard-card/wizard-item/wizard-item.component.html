<div class="step {{step}}" *ngIf="showItem">
    <div [ngSwitch]="icon">
      <div *ngSwitchCase="'done'">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
        </svg>
      </div>
      <div *ngSwitchCase="'preloader'">
        <div class="preloader"></div>
      </div>
    </div>
    <div class="label {{stepClass}}">
      {{label}}
    </div>
    <div class="icon {{step}}">
      <i class="far {{ iconStep }}"></i>
    </div>
</div>
<app-wizard-line [howIsStepInProgress]="line.howIsStepInProgress" *ngIf="!line.isFinish"></app-wizard-line>
